<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_COMMAND_CENTER</title>
    <style>
        :root { --neon: #00FF00; --bg: #000; --dim: rgba(0, 255, 0, 0.15); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }

        /* Matrix & Grid Background */
        #m-canvas { position: fixed; inset: 0; z-index: -2; opacity: 0.3; }
        .grid-floor {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(var(--dim) 1px, transparent 1px), linear-gradient(90deg, var(--dim) 1px, transparent 1px);
            background-size: 45px 45px; transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 10s linear infinite; z-index: -1;
        }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(45px); } }

        /* Draggable Windows */
        .window { 
            position: absolute; background: rgba(0, 15, 0, 0.95); border: 1px solid var(--neon); 
            display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,255,0,0.1); 
            min-width: 280px; z-index: 10;
        }
        .header { background: var(--neon); color: #000; padding: 6px 12px; cursor: move; font-weight: bold; font-size: 0.75rem; display: flex; justify-content: space-between; user-select: none; }
        .content { padding: 15px; flex-grow: 1; overflow-y: auto; font-size: 0.85rem; }

        /* Form UI */
        input { background: #001a00; border: 1px solid var(--neon); color: var(--neon); width: 92%; padding: 7px; margin-bottom: 8px; font-family: inherit; font-size: 0.8rem; outline: none; }
        button { background: var(--neon); color: #000; border: none; width: 100%; padding: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        
        /* Result Layout */
        #p-img { width: 100%; max-height: 200px; border: 1px solid var(--neon); margin: 10px 0; display: none; object-fit: cover; }
        .intel-line { border-bottom: 1px solid var(--dim); padding: 4px 0; font-size: 0.75rem; }

        /* Warning Overlay */
        #lockdown {
            display: none; position: fixed; inset: 0; background: rgba(200, 0, 0, 0.9);
            z-index: 1000; text-align: center; padding-top: 25vh; font-size: 2rem; 
            animation: warningBlink 0.2s infinite; color: white;
        }
        @keyframes warningBlink { 0% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="grid-floor"></div>
<canvas id="m-canvas"></canvas>
<div id="lockdown"><h1>SYSTEM WARNING</h1><p>WRONG FINGERPRINT DETECTED</p></div>

<div class="window" style="top: 50px; left: 350px; width: 380px;">
    <div class="header"><span>DATABASE_QUERY_V8</span></div>
    <div class="content">
        <div id="search-ui">
            <input type="text" id="in-name" placeholder="FULL NAME">
            <input type="text" id="in-coll" placeholder="COLLEGE">
            <input type="text" id="in-grad" placeholder="GRADE">
            <input type="text" id="in-sect" placeholder="SECTION">
            <button onclick="runDiagnostic()">EXECUTE SEARCH</button>
        </div>
        <div id="result-view" style="display:none;">
            <img id="p-img" src="" alt="Target Photo">
            <div id="p-details"></div>
            <button onclick="resetSearch()" style="background: #333; color: #0f0;">NEW SEARCH</button>
        </div>
    </div>
</div>

<div class="window" style="top: 20px; left: 20px; width: 300px; height: 250px;">
    <div class="header"><span>ROOT_DECRYPTOR</span></div>
    <div class="content" id="term-out" style="color: #0f0; font-size: 0.75rem;">Press any key to sniff packets...</div>
</div>

<div class="window" style="bottom: 50px; left: 20px; width: 300px;">
    <div class="header"><span>IP_TRACKER</span></div>
    <div class="content" id="traffic-log" style="font-size: 0.7rem; color: #0a0;"></div>
</div>

<div class="window" style="top: 100px; right: 50px; width: 300px;">
    <div class="header"><span>OPERATOR_INFO</span></div>
    <div class="content">
        <div class="intel-line"><b>HOST:</b> Dipesh Kharel</div>
        <div class="intel-line"><b>CLASS:</b> Bio-M (Grade 11)</div>
        <div class="intel-line"><b>STATUS:</b> Root Admin</div>
        <br>
        <span style="color:yellow; font-size: 0.7rem;">[PENDING TARGETS]</span><br>
        - dark...<br>
        - hello ai
    </div>
</div>

<script>
    const DB = [
        { 
            name: "Chandan Jaiswal", coll: "Cosmic international academy", 
            grad: "11", sect: "bio-M",
            image: ".trashed-1772634315-Screenshot_2026-02-02-20-07-52-488_com.facebook.katana.jpg
",
            extra: "Status: Active | Node: Grade 11 Lab" 
        },
        { 
            name: "Bisuddha Adhikari", coll: "cosmic international academy", 
            grad: "11", sect: "bio-M",
            image: "bisuddha.jpg",
            extra: "Father: Maheshwor (UN Peacekeeping) | Mother: Laxmi | Sister: Jigyasha" 
        }
    ];

    function runDiagnostic() {
        const n = document.getElementById('in-name').value.trim();
        const c = document.getElementById('in-coll').value.trim();
        const g = document.getElementById('in-grad').value.trim();
        const s = document.getElementById('in-sect').value.trim();

        const p = DB.find(x => 
            x.name.toLowerCase() === n.toLowerCase() && 
            x.coll.toLowerCase() === c.toLowerCase() &&
            x.grad === g && 
            x.sect.toLowerCase() === s.toLowerCase()
        );

        if(p) {
            document.getElementById('search-ui').style.display = 'none';
            document.getElementById('result-view').style.display = 'block';
            const imgEl = document.getElementById('p-img');
            imgEl.src = p.image;
            imgEl.style.display = "block";
            document.getElementById('p-details').innerHTML = `
                <div class="intel-line"><b>NAME:</b> ${p.name}</div>
                <div class="intel-line"><b>INSTITUTE:</b> ${p.coll}</div>
                <div class="intel-line"><b>METADATA:</b> ${p.extra}</div>
            `;
        } else {
            const lock = document.getElementById('lockdown');
            lock.style.display = "block";
            setTimeout(() => { lock.style.display = "none"; }, 3000);
        }
    }

    function resetSearch() {
        document.getElementById('search-ui').style.display = 'block';
        document.getElementById('result-view').style.display = 'none';
    }

    // Matrix Rain
    const canvas = document.getElementById('m-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/18)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.08)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*18, y*18);
            if(y*18 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // Auto-Typing
    const codeSnippet = "BYPASSING_BIO_M_RECORDS...\nACCESSING_COSMIC_SERVER...\nDECRYPTING_TARGET_METADATA...\n";
    let ci = 0;
    document.onkeydown = () => {
        const out = document.getElementById('term-out');
        if(ci === 0) out.innerHTML = "";
        out.innerHTML += codeSnippet[ci % codeSnippet.length];
        ci++;
        out.scrollTop = out.scrollHeight;
    };

    // Traffic Log
    setInterval(() => {
        const log = document.getElementById('traffic-log');
        log.innerHTML += `> Ping 192.168.1.${Math.floor(Math.random()*255)}: OK<br>`;
        if(log.innerHTML.length > 500) log.innerHTML = "";
        log.scrollTop = log.scrollHeight;
    }, 2500);

    // Draggable Functionality
    document.querySelectorAll('.header').forEach(h => {
        h.onmousedown = (e) => {
            let win = h.parentElement;
            win.style.zIndex = 1000;
            let ox = e.clientX - win.offsetLeft, oy = e.clientY - win.offsetTop;
            document.onmousemove = (e) => { 
                win.style.left = e.clientX - ox + 'px'; 
                win.style.top = e.clientY - oy + 'px'; 
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    });
</script>
</body>
</html>
